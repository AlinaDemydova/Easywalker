
<div class="container container_padding text-center">
  <h2>Аксессуары - все, что пригодится в прогулке</h2>
  <div class="row text-center justify-content-center">
    <div *ngFor='let accesorise of accessorises' class="col-xs-12 col-sm-6 col-lg-3">
      <div class="card">
        <img src="{{accesorise.img1}}" class="card-img-top" alt="">
        <div class="card-body">
          <h4 class="card-title">{{accesorise.h1}}</h4>
          <p>{{accesorise.price}} грн.</p>
          <button (click)='addToCartAccessorise(accesorise.id)'>Добавить в корзину</button>
        </div>
      </div>
    </div>
  </div>
</div>
